<div class="task-container">
    <div class="button-add-container"> <button class="add-button" mat-icon-button (click)="openAddTaskDialog()">
            <mat-icon>add_circle</mat-icon>
            Add New Task
        </button></div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource"  cdkDropList (cdkDropListDropped)="drop($event)">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let task">{{ task.id }}</td>
            </ng-container>

            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let task"> {{task.label}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> description </th>
                <td mat-cell *matCellDef="let task"> {{task.description}} </td>
            </ng-container>
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> state </th>
                <td mat-cell *matCellDef="let task">      <span [ngClass]="getTaskClass(task)">
                    {{ task.taskState }}
                  </span>
                </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let task">
                    <div class="buttons-container">
                        <button class="edit-button" mat-icon-button (click)="openupdateTaskDialog(task)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button class="delete-button" mat-icon-button (click)="deleteTask(task.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <input
                        type="checkbox"
                        [checked]="task.taskState"
                        (change)="toggleTaskCompletion(task.id)"
                      />
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <div>
        
    </div>
</div>
