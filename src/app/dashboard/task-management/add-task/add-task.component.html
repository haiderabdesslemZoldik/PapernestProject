<h1 mat-dialog-title>{{ data.update ? 'Update Task' : 'Add New Task' }}</h1>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field>
            <mat-label>Label</mat-label>
            <input matInput [(ngModel)]="data.label" [ngModelOptions]="{ standalone: true }">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="data.description" [ngModelOptions]="{ standalone: true }"></textarea>
        </mat-form-field>
    </form>
</div>
<div class="button-container-action" mat-dialog-actions align="end">
    <button class="cancel-button" mat-button (click)="onClickCancel()">Cancel</button>
    <button class="add-update-button" mat-button [mat-dialog-close]="data" *ngIf="data.update">Update Task</button>
    <button class="add-update-button" mat-button [mat-dialog-close]="data" *ngIf="!data.update">Add Task</button>

</div>
